<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code in the Dark - Round 1</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #00FF00; /* Matrix green */
            text-align: center;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: #111; /* Dark background for header */
            color: #00FF00;
            padding: 30px 0;
            text-align: center;
            text-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 0 0 25px #00FF00, 0 0 50px #00FF00;
        }

        header p {
            margin: 10px 0;
            font-size: 1.5em;
            text-shadow: 0 0 15px #00FF00, 0 0 25px #00FF00;
        }

        /* Button Styles */
        .button {
            background-color: #00FF00;
            color: #000;
            padding: 14px 28px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            text-transform: uppercase;
            box-shadow: 0 0 5px #00FF00, 0 0 15px #00FF00;
        }

        .button:hover {
            background-color: #111;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00, 0 0 15px #00FF00;
        }

        /* Content Section Styles */
        .container {
            padding: 50px;
        }

        .intro h1 {
            font-size: 2.5em;
            color: #00FF00;
            text-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
        }

        .intro p {
            font-size: 1.2em;
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00, 0 0 25px #00FF00;
        }

        /* Footer Styles */
        footer {
            background-color: #111; /* Dark footer */
            color: #00FF00;
            padding: 30px 0;
            text-align: center;
            text-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
        }
    </style>
</head>
<body>

<header>
    <h1>Code in the Dark</h1>
    <p>Round 1 - The Easy Challenge</p>
</header>

<div class="container">
    <!-- Intro Section -->
    <div class="intro">
        <h1>Welcome to Round 1</h1>
        <p>This is the first round of Code in the Dark, where the challenge is simple but exciting. Show off your skills!</p>
        <button class="button">Start Coding</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Code in the Dark | All Rights Reserved</p>
</footer>

Summary of Key Assets:
Primary Colors:

Background: #000000 (Black)

Text: #00FF00 (Neon Green)

Header/Footer Background: #111111 (Very Dark Gray)

Button Background: #00FF00 (Neon Green)

Button Hover: #111111 (Very Dark Gray)

Font:

'Courier New', monospace

Text Shadow:

0 0 15px #00FF00, 0 0 30px #00FF00
 
-->
</body>
</html>
